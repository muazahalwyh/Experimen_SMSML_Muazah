name: Preprocessing Dataset Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.3

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run preprocessing script
        run: |
          python Preprocessing/automate_Muazah.py

      - name: Commit updated dataset
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Dataset/*
          git commit -m "Update hasil preprocessing otomatis" || echo "No changes"
          git push
      
      - name: Upload Dataset artifact
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-dataset
          path: Preprocessing/Dataset/